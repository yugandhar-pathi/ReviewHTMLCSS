<!DOCTYPE html>

<html>

<head>

</head>

<body>
    <form id="myForm">
        <label for="username">User name</label>
        <input id="username" type="text"><br><br>
        <label for="password">Password</label>
        <input id="password" type="password"><br><br>
        <label>Country</label>
        <select id="selectCountryId">
            <option>India</option>
            <option value="123">Usa</option>
            <option>Russia</option>
            <option>China</option>
            <option>Dubai</option>
        </select></br></br>
        <label for="date_id">Date of birth</label>
        <input type="date" id="date_id"></br></br>
        <label for="marital_status">Marital Status</label>
        <input type="checkbox" id="marital_status"></input></br></br>
        <label for="gender_checkbox">Gender</label>
        <input type="radio" id="male_radio" name="gender" value="male">
        <label for="male_radio">Male</label>
        <input type="radio" id="female_radio" name="gender" value="female">
        <label for="female_radio">Female</label></br></br>

    </form>
    <button id="buttonId">Submit</button>
    <dialog id="openDialog">
        <h1>Please fill all the fields</h1>
        <button id="closeDialog">Close</button>
    </dialog>
    <p id="paragraphId"></p>
    <script type="text/javascript" src="aboutUs.js"></script>
</body>

</html>
